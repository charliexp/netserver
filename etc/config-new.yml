
# General
serverName: UUID
#debug logger level
logLevel: INFO

# Connectivity
# port for the ledmq server
port: 9090
# host for the ledmq server
host: 0.0.0.0
#socket max timeout
socketMaxTimeout : 240000
#token
commToken: 0123456789 
#res db stroage
db:
  ip: 127.0.0.1 
  port: 8888  
#mq server  
mqserver: 
 url: mqtt://admin:123456@127.0.0.1:2883 
 preTopic: ledmq

rpcserver:
 ip: 127.0.0.1
 port: 6000

heartbeatInterval: 30000

# SSL Configuration
sslKey: null
sslCert: null
sslCa: null

# Logger Configuration
logger:
  appenders:
     -
      type: console
      category: console
     -    
      category: log
      type: file
      filename: ./logs/ledmq.log
      maxLogSize: 104800
      backups: 100
     #replaceConsole: true
  levels:
    log: INFO
   #log: ALL
    console: ALL

# Plugin Configuration
plugins:
